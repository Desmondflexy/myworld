{% extends "members/layout.html" %}

{% block body %}
    <h1>Edit member details</h1>
    <form action="updateRecord" method="post">
        {% csrf_token %}
        <ul>
            <li>
                <label for="firstname">First name:</label>
                <input id="firstname" type="text" name="firstname" value="{{ firstname }}"/>
            </li>
            <li>
                <label for="lastname">Last name:</label>
                <input id="lastname" type="text" name="lastname" value="{{ lastname }}"/>
            </li>
            <li>
                <button>Confirm update</button>
            </li>
        </ul>
    </form>
    
    <div>
        <a href="{% url 'members:index' %}">Home page</a>
    </div>
{% endblock body %}
